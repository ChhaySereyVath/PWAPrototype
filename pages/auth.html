<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weyer Prototype</title>
    <!-- Import Materialize CSS -->
    <link rel="stylesheet" href="/materialize/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/materialize/styles.css">
    <link rel="manifest" href="/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/serviceworker.js').then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="navbar-fixed">
            <nav class="purple darken-3">
                <div class="nav-wrapper container">
                    <a href="/" class="brand-logo">
                        <img src="/images/img/logo.png" alt="Weyer Logo" class="logo-img">
                        <span class="brand-text">Weyer</span>
                    </a>
                    <a href="#" data-target="mobile-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/">Home</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Mobile Sidenav -->
    <aside>
        <ul class="sidenav" id="mobile-menu">
            <li><a href="/">Home</a></li>
        </ul>
    </aside>

    <!-- Authentication Forms -->
    <main class="container">
      <div
      class="container z-depth-3"
      style="margin-top: 50px; padding: 20px; border-radius: 10px"
    >
      <!-- Sign In Form -->
      <div id="sign-in-form" class="row">
        <h4 class="center-align purple-text text-darken-2">Sign In</h4>
        <div class="input-field col s12">
          <input type="email" id="sign-in-email" class="validate" required />
          <label for="sign-in-email">Email</label>
        </div>
        <div class="input-field col s12">
          <input
            type="password"
            id="sign-in-password"
            class="validate"
            required
          />
          <label for="sign-in-password">Password</label>
        </div>
        <div class="col s12">
          <button
            id="sign-in-btn"
            class="btn purple darken-2 waves-effect waves-light col s12"
          >
            Sign In
          </button>
        </div>
        <div class="col s12 center-align">
          <p>
            Don't have an account?
            <a href="#" id="show-signup" class="orange-text">Sign Up</a>
          </p>
        </div>
      </div>

      <!-- Sign Up Form -->
      <div id="sign-up-form" class="row" style="display: none">
        <h4 class="center-align purple-text text-darken-2">Sign Up</h4>
        <div class="input-field col s12">
          <input type="email" id="sign-up-email" class="validate" required />
          <label for="sign-up-email">Email</label>
        </div>
        <div class="input-field col s12">
          <input
            type="password"
            id="sign-up-password"
            class="validate"
            required
          />
          <label for="sign-up-password">Password</label>
        </div>
        <div class="col s12">
          <button
            id="sign-up-btn"
            class="btn purple darken-2 waves-effect waves-light col s12"
          >
            Sign Up
          </button>
        </div>
        <div class="col s12 center-align">
          <p>
            Already have an account?
            <a href="#" id="show-signin" class="orange-text">Sign In</a>
          </p>
        </div>
      </div>
    </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer purple darken-3">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Weyer Health</h5>
                    <p class="grey-text text-lighten-4">Mental health is our priority.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Contact</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="mailto:s_chhay@mail.fhsu.edu">s_chhay@mail.fhsu.edu</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Import Materialize JS -->
    <script src="/js/materialize.min.js"></script>
    <script type="module" src="/js/signIn.js"></script>
</body>
</html>
